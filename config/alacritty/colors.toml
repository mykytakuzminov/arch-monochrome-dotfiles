# ==================================================
# Alacritty Colors Configuration
# File: colors.toml
# Purpose: Define monochrome color scheme for terminal
# ==================================================

[colors.primary]
# Base terminal colors
background = "#000000"  # terminal background
foreground = "#E0E0E0"  # default text color

[colors.cursor]
# Cursor colors
text = "#000000"        # text color under cursor
cursor = "#E0E0E0"      # cursor color

[colors.normal]
# Standard ANSI colors
black   = "#1A1A1A"
red     = "#FFFFFF"
green   = "#888888"
yellow  = "#B0B0B0"
blue    = "#D0D0D0"
magenta = "#A0A0A0"
cyan    = "#909090"
white   = "#E0E0E0"

[colors.bright]
# Bright ANSI colors
black   = "#404040"
red     = "#FFFFFF"
green   = "#999999"
yellow  = "#C0C0C0"
blue    = "#E0E0E0"
magenta = "#B0B0B0"
cyan    = "#A0A0A0"
white   = "#FFFFFF"
