# ==================================================
# Hyprland Keybindings Configuration
# File: keybinds.conf
# Purpose: Define keyboard and mouse shortcuts for window management, workspace switching, and system commands
# ==================================================

# ------------------ Applications ----------------
bind = $mainMod, RETURN, exec, $terminal                    # Launch terminal
bind = $mainMod, SPACE, exec, $menu                         # Launch application menu
bind = $mainMod, B, exec, $browser                          # Launch browser
bind = $mainMod SHIFT, B, exec, $browser --private-window   # Launch private browser window

# ------------------ Window Management ----------------
bind = $mainMod, Q, killactive                              # Close focused window
bind = $mainMod, V, togglefloating                          # Toggle floating for window
bind = $mainMod, F, fullscreen                              # Toggle fullscreen
bind = $mainMod, P, pseudo                                  # Pseudotile toggle
bind = $mainMod, X, togglesplit                             # Toggle split mode
bind = $mainMod, M, exit                                    # Exit Hyprland

# ------------------ Focus Movement ----------------
bind = $mainMod, H, movefocus, l                            # Move focus left
bind = $mainMod, L, movefocus, r                            # Move focus right
bind = $mainMod, K, movefocus, u                            # Move focus up
bind = $mainMod, J, movefocus, d                            # Move focus down

# ------------------ Window Movement ----------------
bind = $mainMod SHIFT, H, movewindow, l                     # Move window left
bind = $mainMod SHIFT, L, movewindow, r                     # Move window right
bind = $mainMod SHIFT, K, movewindow, u                     # Move window up
bind = $mainMod SHIFT, J, movewindow, d                     # Move window down

# ------------------ Workspace Switching ----------------
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# ------------------ Move Windows to Workspaces ----------------
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# ------------------ Screenshots ----------------
bind = $mainMod, S, exec, hyprshot -m region -o ~/screenshots
bind = $mainMod SHIFT, S, exec, hyprshot -m window -o ~/screenshots

# ------------------ System Commands ----------------
bind = $mainMod SHIFT, P, exec, systemctl poweroff
bind = $mainMod SHIFT, R, exec, systemctl reboot

# ------------------ Special Workspaces ----------------
bind = $mainMod, Minus, togglespecialworkspace, magic
bind = $mainMod SHIFT, Minus, movetoworkspace, special:magic

# ------------------ Volume Control ----------------
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# ------------------ Mouse Bindings ----------------
bindm = $mainMod, mouse:272, movewindow                       # Move window with mouse button 272
bindm = $mainMod, mouse:273, resizewindow                     # Resize window with mouse button 273
