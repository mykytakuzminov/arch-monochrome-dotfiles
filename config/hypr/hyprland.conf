# ==================================================
# Hyprland Main Configuration
# File: hyprland.conf
# Purpose: Main configuration file that sources all Hyprland modules
# ==================================================

# ------------------ Variables ----------------
source = ~/.config/hypr/variables.conf      # User-defined variables (colors, dpi, etc.)

# ------------------ Environment ----------------
source = ~/.config/hypr/env.conf            # Environment variables and startup commands

# ------------------ Monitors & Input ----------------
source = ~/.config/hypr/monitors.conf       # Monitor layouts and resolutions
source = ~/.config/hypr/input.conf          # Input devices (keyboard, mouse) configuration

# ------------------ Window Appearance ----------------
source = ~/.config/hypr/general.conf        # General window settings (gaps, layout, borders)
source = ~/.config/hypr/decoration.conf     # Window decoration (rounding, opacity, shadow, blur)
source = ~/.config/hypr/animations.conf     # Window and workspace animations
source = ~/.config/hypr/misc.conf           # Miscellaneous settings
source = ~/.config/hypr/cursor.conf         # Cursor settings

# ------------------ Keybindings & Rules ----------------
source = ~/.config/hypr/keybinds.conf       # Keybindings for window management
source = ~/.config/hypr/rules.conf          # Window-specific rules
